version: '3.3'

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=estudiaBack
      - POSTGRES_USER=AiAdmin
      - POSTGRES_PASSWORD=test123
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=1234
    ports:
      - 5050:80